<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculate</title>
</head>
<body>
    <form name="contactForm" action="">
        <!-- Make the first frame, with an Input (do not specify only numbers in html) -->
        <div id="chiffre1">
            <input type="text" name="number1" maxlength="4" id="toto">
        </div>
        <!-- Make the 2nd frame, with a drop-down list -->
        <select id="selected" onchange="Choix();">
            <option value="+" id="add">Addition</option>
            <option value="*" id="mult">Multiplication</option>
            <option value="-" id="sous">Soustraction</option>
            <option value="/" id="div">Division</option>
        </select>
        <!-- Make the 3rd frame, same as the 1st -->
        <div id="chiffre2">
            <input type="text" name="number2" maxlength="4" id="toto2">
        </div>
        <!-- Make the 4th frame, maybe just a calculator button -->
        <button type="button" id="Calculer">Calculer</button>
        <!-- Make the 5th frame, here there is the result of 1st and 3rd -->
        <div id="result">
            <input type="text" name="numberFinal" id="toto3">
        </div>
    </form>
    
    
    <script src="script.js"></script>
</body>
</html>
